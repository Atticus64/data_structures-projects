<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/algorithm.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista Enlazada</title>
</head>

<body>
  <wc-toast></wc-toast>
  <section id="app">
    <h1>Lista Enlazada</h1>
    <form id="list-menu">
      <div class="input-container">
        <label for="data" class="desc">Dato a ingresar</label>
        <input type="text" name="data" required id="data">
      </div>
      <div class="input-container">
        <label for="command">Acción a realizar</label>
        <select name="command" id="command">
          <option value="add-start">Añadir al inicio</option>
          <option value="add-end">Añadir al final</option>
          <option value="add-after">Añadir despues de</option>
          <option value="add-before">Añadir antes de</option>
          <option value="search">Buscar</option>
          <option value="remove-start">Remover inicio</option>
          <option value="remove-end">Remover final</option>
          <option value="remove-elem">Remover especifico</option>
          <option value="iter">Recorrido</option>
        </select>
      </div>
      <div class="input-container">
        <label for="argument">Argumento</label>
        <input type="text" name="argument" disabled required id="argument">
      </div>
      <button type="submit" class="action" >Ejecutar operación</button>
    </form>

    <section class="list">

    </section>
  </section>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
