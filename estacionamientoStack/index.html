<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/car.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estacionamiento</title>
</head>

<body>
  <wc-toast></wc-toast>
  <section id="app">
    <h2 class="title">Estacionamiento de Vehiculos</h2>
    <p class="size">Campos disponibles: 20</p>
    <form class="form_carro">
      <div class="form-grid">
        <div class="form-group">
          <label for="placas">Placas del Vehiculo</label>
          <input placeholder="00123131" id="v_placas" type="text" name="placas" required>
        </div>
        <div class="form-group">
          <label for="phone">Marca</label>
          <input placeholder="Toyota" id="v_marca" type="text" name="marca" required>
        </div>
        <div class="form-group ">
          <label for="visitors">Modelo</label>
          <input placeholder="Corolla" id="v_modelo" type="text" required name="modelo">
        </div>
        <div class="form-group ">
          <label for="visitors">Color</label>
          <input placeholder="Azul" id="v_color" type="text" required name="color">
        </div>
        <button type="submit" class="submit-btn">Estacionar Carro</button>
      </div>
    </form>
    <section class="menu">
      <div class="options">
        <button class="pop-carro">Sacar Carro</button>
        <button class="top-carro">Mostrar Cima (último carro)</button>
      </div>
      <div class="search-area options">
        <label for="criteria">Buscar por </label>
        <select name="criterio" id="criteria">
          <option value="placas">Placas</option>
          <option value="marca">Marca</option>
          <option value="modelo">Modelo</option>
          <option value="color">Color</option>
        </select>
        <input type="text" name="query" id="query">

        <button class="search">Buscar</button>
      </div>
    </section>

    <section>
      <h3 class="title-show">Elementos del Stack</h3>
      <ul class="stack-items">
        <li>Vacío</li>

      </ul>
    </section>

  </section>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
